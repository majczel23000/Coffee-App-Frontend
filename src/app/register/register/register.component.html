<div class="container">
  <div class="row">
      
    <div class="col-3"></div>
    <div class="col-8 text-center">
      <div class="card mt-5">
        <h1 class="card-header">Sign up</h1>
        <div class="card-body">
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <div class="row">
                <div class="col-md-12">
                  <div class="input-group mb-2">
                    <div class="input-group-prepend">
                      <div class="input-group-text"><i class="fas fa-user"></i></div>
                    </div>
                    <input type="text" class="form-control" formControlName="username" placeholder="Username">
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-md-12">
                  <div class="input-group mb-2">
                    <div class="input-group-prepend">
                      <div class="input-group-text"><i class="fas fa-at"></i></div>
                    </div>
                    <input type="password" class="form-control" formControlName="password" placeholder="Password">
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-md-12">
                  <div class="input-group mb-2">
                    <div class="input-group-prepend">
                      <div class="input-group-text"><i class="fas fa-at"></i></div>
                    </div>
                    <input type="password" class="form-control" formControlName="passwordConfirm" placeholder="Confirm password">
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                  <button type="submit" [disabled]="!registerForm.valid && !passwordMatch" class="btn btn-success btn-block">Log in</button>
                </div>
                <div class="col-md-3"></div>
              </div>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-md-12">
                  Have an account already? <a [routerLink]="['/login']">Sign in here</a>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-3"></div>
  </div>
</div>
