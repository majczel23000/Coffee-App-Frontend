<div class="container">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8 text-center mt-5">
      <h1>Statistics</h1>
      <h5 class="mt-4 mb-4">Number of coffees drinked in single kitchen</h5>
      <ul class="list-group" *ngFor="let kitchen of kitchens">
        <li class="list-group-item list-group-item-action">
          <div class="row">
            <div class="col-md-6 active">
              {{kitchen.name}} :
            </div>
            <div class="col-md-6">
              {{kitchen.coffeesCount}}
            </div>
          </div>
        </li>
      </ul>
      <h5 class="mt-5 mb-4">Number of drinkers in different period of time</h5>
      <ul class="list-group">
        <li class="list-group-item list-group-item-action">
          <div class="row">
            <div class="col-md-6 active">
              Today :
            </div>
            <div class="col-md-6">
              unknow
            </div>
          </div>
        </li>
        <li class="list-group-item list-group-item-action">
          <div class="row">
            <div class="col-md-6 active">
              Week :
            </div>
            <div class="col-md-6">
              unknow
            </div>
          </div>
        </li>
        <li class="list-group-item list-group-item-action">
          <div class="row">
            <div class="col-md-6 active">
              Month :
            </div>
            <div class="col-md-6">
              unknow
            </div>
          </div>
        </li>
        <li class="list-group-item list-group-item-action">
          <div class="row">
            <div class="col-md-6 active">
              Quarter :
            </div>
            <div class="col-md-6">
              unknow
            </div>
          </div>
        </li>
        <li class="list-group-item list-group-item-action">
          <div class="row">
            <div class="col-md-6 active">
              Year :
            </div>
            <div class="col-md-6">
              unknow
            </div>
          </div>
        </li>
      </ul>
      <h5 class="mt-5 mb-4">Select period of time:</h5>
      <div class="row mb-5">
        <div class="col-md-6">
          <input type="date">
        </div>
        <div class="col-md-6">
          <input type="date">
        </div>
      </div>
    </div>
    <div class="col-md-2"></div>
  </div>
</div>
